<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Header</title>
    </h:head>
    <h:body>
        <ui:composition>
            <header>
                <nav class="navbar navbar-default navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:link class="navbar-brand" outcome="index">#{res.SystemName}</h:link>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                            <ul class="nav navbar-nav">
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle adminmenu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <span class="fa-stack fa-lg">
                                            <i class="fa fa-circle fa-stack-2x"></i>
                                            <i class="fa fa-cogs fa-stack-1x fa-inverse"></i>
                                        </span>
                                        <span class="admin-menu">#{res.AdminMenu}</span>
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">#{res.InvitationTickets}</a></li>
                                        <li><a href="#{adminMemberBean.adminMember()}">メンバー管理</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">#{res.DataImport}</a></li>
                                        <li><a href="#">#{res.DataExport}</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle person" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <span class="fa-stack fa-lg">
                                            <i class="fa fa-circle fa-stack-2x"></i>
                                            <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                                        </span>
                                        <span class="name">Oedo Taro</span>
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#{profileBean.showProfile()}">#{res.Profile}</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><h:link outcome="signin"><i class="fa fa-sign-out"></i> #{res.Signout}</h:link></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        </ui:composition>
    </h:body>
</html>
