<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <h1>#{res.SystemName}</h1>
                <div class="row">
                    <div class="col-md-6">
                        <a class="tile tile-primary tile-block tile-xl">
                            Tickets
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a class="tile tile-default tile-block tile-xl">
                            Seats
                        </a>
                    </div>
                </div>
                <a class="tile tile-default tile-block tile-lg">
                    Profile
                </a>
            </h:form>
        </ui:composition>
    </h:body>
</html>
